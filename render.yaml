services:
  - type: web
    name: smartretailai
    env: python
    buildCommand: python -m pip install --upgrade pip && pip install -r requirements.txt && cd backend && flask db upgrade || true && cd ..
    startCommand: gunicorn wsgi:app --bind 0.0.0.0:$PORT --workers 4 --timeout 120
    envVars:
      - key: FLASK_APP
        value: wsgi.py
      - key: FLASK_ENV
        value: production
      - key: PYTHON_VERSION
        value: 3.9.0
      - key: OCR_ENABLED
        value: "1"
      - key: DATABASE_URL
        fromDatabase:
          name: smartretailai-db
          property: connectionString
      - key: SECRET_KEY
        generateValue: true

databases:
  - name: smartretailai-db
    databaseName: smartretailai
    user: smartretailai
    plan: free
    postgresMajorVersion: 15 