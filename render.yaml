services:
  - type: web
    name: smartretail-ai
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn wsgi:app
    envVars:
      - key: FLASK_ENV
        value: production
      - key: SECRET_KEY
        generateValue: true
      - key: DATABASE_URL
        fromDatabase:
          name: smartretail-db
          property: connectionString

databases:
  - name: smartretail-db
    databaseName: smartretail
    user: smartretail_user 