<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Assistant - SmartRetail AI</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-header bg-primary text-white">
                        <h5 class="mb-0"><i class="fas fa-robot me-2"></i>AI Assistant</h5>
                    </div>
                    <div class="card-body">
                        <div class="row">
                            <div class="col-md-6">
                                <div class="d-flex align-items-center justify-content-between">
                                    <h6 class="mb-2">Chat with AI Assistant</h6>
                                    <div class="d-flex align-items-center gap-2">
                                        <label for="shopSelect" class="form-label mb-0 small">Shop</label>
                                        <select id="shopSelect" class="form-select form-select-sm" style="min-width: 160px;"></select>
                                    </div>
                                </div>
                                <div id="chatMessages" style="height: 400px; overflow-y: auto; border: 1px solid #ddd; padding: 10px; margin-bottom: 10px;">
                                    <div class="alert alert-info">
                                        <strong>AI Assistant:</strong> Hello! I'm your AI retail analytics assistant. How can I help you today?
                                    </div>
            </div>
                                <div class="input-group">
                                    <input type="text" class="form-control" id="messageInput" placeholder="Ask me anything about your shop's performance...">
                                    <button class="btn btn-primary" onclick="sendMessage()">
                                        <i class="fas fa-paper-plane"></i>
                </button>
            </div>
        </div>
                            <div class="col-md-6">
                                <h6>Upload Chart for Analysis</h6>
                                <div class="d-flex gap-2 mb-2 flex-wrap">
                                    <button class="btn btn-sm btn-outline-primary" id="btnCaptureScreen">
                                        <i class="fas fa-wand-magic-sparkles me-1"></i> Capture screen
                                    </button>
                                    <button class="btn btn-sm btn-outline-primary" id="btnSelectElement">
                                        <i class="fas fa-crosshairs me-1"></i> Select chart
                                    </button>
                                    <button class="btn btn-sm btn-outline-secondary" id="btnAutoOCR">
                                        <i class="fas fa-sync-alt me-1"></i> Auto (5s)
                                    </button>
                                </div>
                                <div class="upload-area" id="uploadArea" style="border: 2px dashed #2F80ED; border-radius: 10px; padding: 40px; text-align: center; cursor: pointer;">
                                    <i class="fas fa-cloud-upload-alt fa-2x mb-2"></i>
                                    <p class="mb-0">Drop chart image here or click to upload</p>
                                    <input type="file" id="chartUpload" accept="image/*" style="display: none;">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Removed page-local floating OCR toggle in favor of global assistant -->

<script>
        let currentShopId = {{ current_user.shop_id if current_user.shop_id else 'null' }};
        
document.addEventListener('DOMContentLoaded', function() {
            setupFileUpload();
            bootstrapShopSelector();
        });
        
        function setupFileUpload() {
            const uploadArea = document.getElementById('uploadArea');
            const fileInput = document.getElementById('chartUpload');
            
            uploadArea.addEventListener('click', () => fileInput.click());
            fileInput.addEventListener('change', (e) => {
                if (e.target.files.length > 0) {
                    handleFileUpload(e.target.files[0]);
                }
            });
        }

        async function bootstrapShopSelector(){
            const sel = document.getElementById('shopSelect');
            try {
                const res = await fetch('/admin/api/my-shops');
                const shops = await res.json();
                sel.innerHTML = '';
                if (Array.isArray(shops) && shops.length){
                    shops.forEach(s => {
                        const opt = document.createElement('option');
                        opt.value = s.id; opt.textContent = s.name;
                        sel.appendChild(opt);
                    });
                    currentShopId = shops[0].id;
        } else {
                    const opt = document.createElement('option');
                    opt.value = ''; opt.textContent = 'No shops';
                    sel.appendChild(opt);
                    addMessage('AI Assistant', 'No shops found for your account. Please create a shop first.', 'ai');
                }
                sel.addEventListener('change', (e)=>{
                    currentShopId = e.target.value || null;
                });
            } catch(e){
                addMessage('AI Assistant', 'Failed to load shops. Please refresh.', 'ai');
            }
        }
        
        async function handleFileUpload(file) {
            if (!currentShopId) {
                alert('Please select a shop first');
                return;
            }
            
            const formData = new FormData();
            formData.append('file', file);
            formData.append('shop_id', currentShopId);
            
            try {
                const response = await fetch('/ai_analytics/api/ai/upload-chart', {
                    method: 'POST',
                    body: formData
                });
                
                const data = await response.json();
                
                if (data.analysis) {
                    displayChartAnalysis(data.analysis);
                } else {
                    addMessage('AI Assistant', 'Sorry, I couldn\'t analyze that chart. Please try with a clearer image.', 'ai');
                }
            } catch (error) {
                addMessage('AI Assistant', 'Error analyzing chart. Please try again.', 'ai');
                console.error('Error uploading chart:', error);
            }
        }
        
        function displayChartAnalysis(analysis) {
            let message = 'I\'ve analyzed your chart:\n\n';
            
            if (analysis.chart_type) {
                message += `Chart Type: ${analysis.chart_type}\n`;
            }
            if (analysis.title) {
                message += `Title: ${analysis.title}\n`;
            }
            if (analysis.insights && analysis.insights.length > 0) {
                message += '\nKey Insights:\n';
                analysis.insights.forEach(insight => {
                    message += `â€¢ ${insight}\n`;
                });
            }
            if (analysis.ai_interpretation) {
                message += `\nAI Interpretation:\n${analysis.ai_interpretation}`;
            }
            
            addMessage('AI Assistant', message, 'ai');
        }
        
        async function sendMessage() {
            const input = document.getElementById('messageInput');
            const message = input.value.trim();
            
            if (!message) return;
            
            addMessage('You', message, 'user');
            input.value = '';
            
            if (!currentShopId) {
                addMessage('AI Assistant', 'Please select a shop first to get personalized insights.', 'ai');
                return;
            }
            
            try {
                const response = await fetch('/ai_analytics/api/ai/chat', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        message: message,
                        shop_id: currentShopId
                    })
                });
                
                const data = await response.json();
                
                if (data.response) {
                    addMessage('AI Assistant', data.response, 'ai');
                } else {
                    addMessage('AI Assistant', 'Sorry, I encountered an error. Please try again.', 'ai');
                }
            } catch (error) {
                addMessage('AI Assistant', 'Error connecting to AI service. Please try again.', 'ai');
                console.error('Error sending message:', error);
            }
        }
        
        function addMessage(sender, message, type) {
            const chatMessages = document.getElementById('chatMessages');
            const messageDiv = document.createElement('div');
            messageDiv.className = `alert ${type === 'user' ? 'alert-primary' : 'alert-info'}`;
            
            const senderSpan = document.createElement('strong');
            senderSpan.textContent = sender + ': ';
            messageDiv.appendChild(senderSpan);
            
            const messageText = document.createElement('span');
            messageText.textContent = message;
            messageDiv.appendChild(messageText);
            
            chatMessages.appendChild(messageDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        // ---------- OCR helpers ----------
        async function uploadBlobToOCR(blob) {
            const form = new FormData();
            form.append('file', blob, 'capture.png');
            form.append('shop_id', currentShopId);
            const resp = await fetch('/ai_analytics/api/ai/upload-chart', { method: 'POST', body: form });
            return await resp.json();
        }

        async function captureScreenAndAnalyze() {
            const canvas = await html2canvas(document.body, {useCORS: true, backgroundColor: '#ffffff'});
            return new Promise((resolve) => {
                canvas.toBlob(async (blob) => {
                    const data = await uploadBlobToOCR(blob);
                    resolve(data);
                }, 'image/png', 0.92);
            });
        }

        function enableElementSelectAndAnalyze() {
            const highlightClass = 'ocr-highlight';
            const style = document.createElement('style');
            style.textContent = `.${highlightClass}{ outline: 2px dashed #2F80ED !important; cursor: crosshair !important; }`;
            document.head.appendChild(style);

            function mouseOver(e){ e.target.classList.add(highlightClass); }
            function mouseOut(e){ e.target.classList.remove(highlightClass); }
            async function onClick(e){
                e.preventDefault(); e.stopPropagation();
                document.removeEventListener('mouseover', mouseOver, true);
                document.removeEventListener('mouseout', mouseOut, true);
                document.removeEventListener('click', onClick, true);
                try {
                    const target = e.target;
                    const canvas = await html2canvas(target, {useCORS: true, backgroundColor: '#ffffff'});
                    canvas.toBlob(async (blob) => {
                        const data = await uploadBlobToOCR(blob);
                        if (data && data.analysis) {
                            displayChartAnalysis(data.analysis);
                            if (data.analysis.ai_interpretation) {
                                addMessage('AI Assistant', data.analysis.ai_interpretation, 'ai');
                            }
                        } else {
                            addMessage('AI Assistant', 'No useful text detected from the selected element.', 'ai');
                        }
                    }, 'image/png', 0.92);
                } catch(err){
                    addMessage('AI Assistant', 'Element capture failed. Try another area.', 'ai');
                } finally {
                    document.querySelectorAll('.'+highlightClass).forEach(el=>el.classList.remove(highlightClass));
                    if (style.parentNode) style.parentNode.removeChild(style);
                }
            }
            document.addEventListener('mouseover', mouseOver, true);
            document.addEventListener('mouseout', mouseOut, true);
            document.addEventListener('click', onClick, true);
            addMessage('AI Assistant', 'Element select mode: hover and click on the chart to analyze.', 'ai');
        }

        // Buttons wiring
        (function initOcrButtons(){
            const btnScreen = document.getElementById('btnCaptureScreen');
            const btnSelect = document.getElementById('btnSelectElement');
            const btnAuto = document.getElementById('btnAutoOCR');
            let autoTimer = null;
            if (btnScreen) btnScreen.addEventListener('click', async ()=>{
                if (!currentShopId) { addMessage('AI Assistant', 'Select a shop first.', 'ai'); return; }
                const data = await captureScreenAndAnalyze();
                if (data && data.analysis) { displayChartAnalysis(data.analysis); if (data.analysis.ai_interpretation) addMessage('AI Assistant', data.analysis.ai_interpretation, 'ai'); }
            });
            if (btnSelect) btnSelect.addEventListener('click', ()=>{
                if (!currentShopId) { addMessage('AI Assistant', 'Select a shop first.', 'ai'); return; }
                enableElementSelectAndAnalyze();
            });
            if (btnAuto) btnAuto.addEventListener('click', ()=>{
                if (!currentShopId) { addMessage('AI Assistant', 'Select a shop first.', 'ai'); return; }
                if (autoTimer){
                    clearInterval(autoTimer); autoTimer=null; btnAuto.classList.remove('btn-success'); btnAuto.classList.add('btn-outline-secondary'); btnAuto.innerHTML='<i class="fas fa-sync-alt me-1"></i> Auto (5s)';
                } else {
                    btnAuto.classList.remove('btn-outline-secondary'); btnAuto.classList.add('btn-success'); btnAuto.innerHTML='<i class="fas fa-stop me-1"></i> Stop Auto';
                    autoTimer = setInterval(async ()=>{
                        const data = await captureScreenAndAnalyze();
                        if (data && data.analysis) { displayChartAnalysis(data.analysis); }
                    }, 5000);
                }
            });
        })();

        // OCR Toggle and Screen Capture -> upload to backend and feed chat
        // OCR toggle removed; use global assistant in base layout
    </script>
</body>
</html>
