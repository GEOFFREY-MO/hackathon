<!-- backend/templates/shop_select.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Select Shop - SmartRetailAI</title>

  <!-- Bootstrap 5.3 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  
  <!-- Custom styles -->
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  
  <style>
    body {
      background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    
    .shop-select-container {
      max-width: 500px;
      width: 100%;
      padding: 20px;
    }
    
    .welcome-card {
      background: white;
      border-radius: 15px;
      box-shadow: 0 10px 20px rgba(0,0,0,0.1);
      overflow: hidden;
    }
    
    .welcome-header {
      background: linear-gradient(135deg, #4b6cb7 0%, #182848 100%);
      color: white;
      padding: 30px;
      text-align: center;
    }
    
    .welcome-header h2 {
      margin: 0;
      font-size: 1.8rem;
      font-weight: 600;
    }
    
    .welcome-header p {
      margin: 10px 0 0;
      opacity: 0.9;
    }
    
    .shop-info {
      padding: 30px;
    }
    
    .shop-card {
      background: #f8f9fa;
      border-radius: 10px;
      padding: 20px;
      margin-bottom: 20px;
      border: 1px solid #e9ecef;
      transition: all 0.3s ease;
    }
    
    .shop-card:hover {
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
    }
    
    .shop-name {
      font-size: 1.2rem;
      font-weight: 600;
      color: #2c3e50;
      margin-bottom: 10px;
    }
    
    .shop-details {
      color: #6c757d;
      font-size: 0.9rem;
    }
    
    .shop-details i {
      width: 20px;
      color: #4b6cb7;
    }
    
    .action-buttons {
      padding: 20px 30px;
      background: #f8f9fa;
      border-top: 1px solid #e9ecef;
    }
    
    .btn {
      padding: 10px 20px;
      font-weight: 500;
      transition: all 0.3s ease;
    }
    
    .btn-primary {
      background: linear-gradient(135deg, #4b6cb7 0%, #182848 100%);
      border: none;
    }
    
    .btn-primary:hover {
      transform: translateY(-1px);
      box-shadow: 0 5px 15px rgba(75, 108, 183, 0.3);
    }
    
    .btn-secondary {
      background: #6c757d;
      border: none;
    }
    
    .btn-secondary:hover {
      background: #5a6268;
      transform: translateY(-1px);
    }
    
    .alert {
      border-radius: 10px;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <div class="shop-select-container">
    <div class="welcome-card">
      <div class="welcome-header">
    <h2>Welcome, {{ current_user.name }} ðŸ‘‹</h2>
        <p>Please confirm your assigned shop</p>
      </div>

  {% with messages = get_flashed_messages() %}
    {% if messages %}
          <div class="alert alert-danger m-3">
        {% for msg in messages %}
              <p class="mb-0"><i class="fas fa-exclamation-circle me-2"></i>{{ msg }}</p>
        {% endfor %}
      </div>
    {% endif %}
  {% endwith %}

      <form method="POST">
        <div class="shop-info">
          <div class="shop-card">
            <div class="shop-name">
              <i class="fas fa-store me-2"></i>{{ shop.name }}
            </div>
            <div class="shop-details">
              <p class="mb-2">
                <i class="fas fa-map-marker-alt"></i>
                {{ shop.location }}
              </p>
              <p class="mb-2">
                <i class="fas fa-phone"></i>
                {{ shop.contact }}
              </p>
              <p class="mb-0">
                <i class="fas fa-envelope"></i>
                {{ shop.email }}
              </p>
            </div>
      <input type="hidden" name="shop_id" value="{{ shop.id }}">
          </div>
    </div>

        <div class="action-buttons d-flex justify-content-between">
          <a href="{{ url_for('auth.logout') }}" class="btn btn-secondary">
            <i class="fas fa-sign-out-alt me-2"></i>Logout
          </a>
          <button type="submit" class="btn btn-primary">
            <i class="fas fa-arrow-right me-2"></i>Proceed to Dashboard
          </button>
        </div>
      </form>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
