{% extends "employee/base.html" %}

{% block title %}Update Stock - SmartRetail AI{% endblock %}

{% block content %}
<div class="container mt-4">
    <div class="row">
        <div class="col-md-8 offset-md-2">
            <div class="card">
                <div class="card-header">
                    <h4 class="mb-0">Update Stock - {{ product.name }}</h4>
                </div>
                <div class="card-body">
                    <form method="POST">
                        <div class="mb-3">
                            <label class="form-label">Current Stock: {{ inventory_item.quantity }}</label>
                            <input type="number" class="form-control" name="quantity" 
                                   min="0" value="{{ inventory_item.quantity }}" required>
                        </div>
                        <div class="d-flex justify-content-between">
                            <a href="{{ url_for('employee.product_list') }}" class="btn btn-secondary">Cancel</a>
                            <button type="submit" class="btn btn-primary">Update Stock</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block styles %}
<style>
.sidebar {
    position: fixed;
    top: 0;
    bottom: 0;
    left: 0;
    z-index: 100;
    padding: 48px 0 0;
    box-shadow: inset -1px 0 0 rgba(0, 0, 0, .1);
}

.sidebar .nav-link {
    font-weight: 500;
    color: #333;
    padding: 0.5rem 1rem;
}

.sidebar .nav-link.active {
    color: #2470dc;
}

.sidebar .nav-link:hover {
    color: #2470dc;
}

.sidebar .nav-link i {
    margin-right: 0.5rem;
}

main {
    padding-top: 1.5rem;
}

.card {
    transition: transform 0.2s;
    margin-bottom: 1rem;
}

.card:hover {
    transform: translateY(-5px);
}

.table th {
    width: 40%;
}
</style>
{% endblock %}
