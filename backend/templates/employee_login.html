<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Login - SmartRetail AI</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body class="bg-light">
    <div class="position-fixed top-0 end-0 p-3">
        <button id="themeToggleLogin" class="btn btn-sm btn-outline-secondary" type="button" title="Toggle theme">
            <i class="fas fa-moon"></i>
        </button>
    </div>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card shadow">
                    <div class="card-body">
                        <h2 class="card-title text-center mb-4">Employee Login</h2>
                        
                        {% with messages = get_flashed_messages() %}
                            {% if messages %}
                                {% for message in messages %}
                                    <div class="alert alert-warning alert-dismissible fade show" role="alert">
                                        {{ message }}
                                        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                                    </div>
                                {% endfor %}
                            {% endif %}
                        {% endwith %}

                        <form method="POST" action="{{ url_for('auth.employee_login') }}">
                            <div class="mb-3">
                                <label for="email" class="form-label">Email address</label>
                                <input type="email" class="form-control" id="email" name="email" required>
                            </div>
                            <div class="mb-3">
                                <label for="password" class="form-label">Password</label>
                                <input type="password" class="form-control" id="password" name="password" required>
                            </div>
                            <div class="d-grid gap-2">
                                <button type="submit" class="btn btn-primary">Login</button>
                            </div>
                        </form>

                        <div class="mt-4 text-center">
                            <a href="{{ url_for('auth.select_role') }}" class="text-decoration-none">
                                <i class="fas fa-arrow-left"></i> Back to role selection
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        (function(){
            const saved = localStorage.getItem('app-theme');
            if(saved){ document.documentElement.setAttribute('data-theme', saved); }
            const btn = document.getElementById('themeToggleLogin');
            if(btn){
                const sync = ()=>{ const cur = document.documentElement.getAttribute('data-theme'); btn.innerHTML = cur==='dark' ? '<i class="fas fa-sun"></i>' : '<i class="fas fa-moon"></i>'; };
                sync();
                btn.addEventListener('click', ()=>{
                    const cur = document.documentElement.getAttribute('data-theme');
                    const next = cur==='dark' ? '' : 'dark';
                    if(next){ document.documentElement.setAttribute('data-theme', next); } else { document.documentElement.removeAttribute('data-theme'); }
                    localStorage.setItem('app-theme', next);
                    sync();
                });
            }
        })();
    </script>
</body>
</html>
